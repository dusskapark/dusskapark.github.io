---
layout: gdc
---
<div class="row">
  <div class="col s12 m9 l10 container">

    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <h1 class="page.title">{{page.title}}</h1>

      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">last updated: {{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      <div class="divider"></div>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
      <!-- <div class="post-footer">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      </div> -->

    </article>
  </div>

  <div class="col hide-on-small-only m3 l2">
    <div class="toc-wrapper pinned" style="top: 50px;">
      <ul id="toc" class="section table-of-contents">

      </ul>
    </div>
  </div>
</div>
