---
layout: gdc
---
<h1>검색결과 샘플</h1>
<form action="/search.html" method="get">
  <div class="input-field">

    <input type="search" id="search-box" name="query" required>
    <label for="search-box"><i class="material-icons right">search</i></label>
    <i class="material-icons">close</i>
    <!-- <input type="submit" value="search"> -->
  </div>
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="{{ " /js/lunr.min.js " | prepend: site.baseurl }}"></script>
<script src="{{ " /js/search.js " | prepend: site.baseurl }}"></script>
